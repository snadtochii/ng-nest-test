<div class="container">
  <div class="row">
    <div class="card main-cards">
      <div class="card-content">
        <div class="row">
          <div class="col">
            <span class="card-title">Tasks</span>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <input type="date" class="datepicker hoverable datepicker-custom" materialize="pickadate" [ngModel]="datePick" (ngModelChange)="onDateChange(user, $event)">
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="card-content">
              <table class="table table-striped table-hover" *ngIf="tasks?.length; else none">
                <thead>
                  <tr>
                    <th>Title</th>
                    <th>Time, mm</th>
                    <th>Date</th>
                    <th>Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let task of tasks">
                    <td>{{task.title}}</td>
                    <td>{{task.time}}</td>
                    <td>{{task.date | date}}</td>
                    <td>{{task.description}}</td>
                  </tr>
                </tbody>
              </table>
              <a [routerLink]="['../tasks/new']" class="btn-flat right">Add task</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #none>There is nothing to show for this date..</ng-template>
