  <div class="row">
    <div class="card main-cards">
      <div class="card-content">
        <span class="card-title">Daily Details</span>
        <input type="date" class="datepicker hoverable datepicker-custom" materialize="pickadate" [ngModel]="datePick" (ngModelChange)="onDateChange($event)">

        </select>

          <div class="col right">

        <div class="row">
          <div class="col s12">
            <table class="table table-striped table-hover" *ngIf="casesToOutput?.length">
              <thead>
                <tr>
                  <th>Case ID</th>
                  <th>Case Type</th>
                  <th>Step</th>
                  <th>Time, mm</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let case of casesToOutput">
                  <td>{{case.caseID}}</td>
                  <td>{{case.caseType}}</td>
                  <td>{{case.step}}</td>
                  <td>{{case.time}}</td>
                  <td>{{case.date | date}}</td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="(!isLoading && !dayCases?.length)">
              There is nothing to show for this date..
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
