<div class="container">
  <div class="row">
    <div class="col s12">
      <h2>Register</h2>
      <form (submit)="onRegisterSubmit()">
        <div class="row">
          <div class="input-field col s12">
            <input id="name" type="text" class="validate" [(ngModel)]="name" name="name">
            <label for="name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate" [(ngModel)]="username" name="username">
            <label for="username">Username</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" [(ngModel)]="email" name="email">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" [(ngModel)]="password" name="password">
            <label for="password">Password</label>
          </div>
        </div>
        <input type="submit" class="waves-effect waves-light btn" value="Submit">
      </form>
    </div>
  </div>
</div>
